<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Shorts</title>
</head>
<body>
    <h1>Crie seu Short em Segundos!</h1>
